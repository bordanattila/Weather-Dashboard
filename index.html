<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <main class="border border-info">
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row align-items-start">
        <div class="col-4 search border border-info">
          <h3 class="stretch margin">Search for a City:</h3>
          <input type="text" id="lookingFor" placeholder="city name" class="stretch margin"><br>
          <button id="find" class="btn btn-block btn-info stretch margin">Search</button>
          <div id="history"></div> 
         
        </div>
      
        <div class="col result stretch">
          <div class="test border border-info">

            <span id="yourResult" class="margin "></span>
          </div>
          <h4 class="margin">5 Days Forecast</h4>
        
            <div class="row align-items-start">
            <div class="col margin border border-info">
              One of three columns
            </div>
            <div class="col margin border border-info">
              Two of three columns
            </div>
            <div class="col margin border border-info">
              Three of three columns
            </div>
            <div class="col margin border border-info">
              Four of three columns
            </div>
            <div class="col margin border border-info">
              Five of three columns
            </div>
            
          </div>
      </div>
      
  </main>
   
  <footer>
    
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
