<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <main class="border border-info">
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row align-items-start">
        <div class="col-3 search border border-info">
          <span>Search for a City:</span>
          <input type="text" id="lookingFor" placeholder="city name"><br>
          <button id="find" class="btn btn-block btn-info">Search</button>
          <div id="history"></div> 
         
        </div>
        
        
        <div class="col result border border-info">
          <span id="yourResult"></span>
        </div>
      </div>
      
  </main>
   
  <footer>
    
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
